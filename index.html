<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad AJAX</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Tiendas</h1>
    </header>
    <main>
        <div id="buttons">
            <div id="containerbutton">
                <h3>Elige el metodo para realizar AJAX</h3>
                <div id="buttons">
                    <button id="buttonXHR" class="buttonstyle" value="XHRService">XHR</button>
                    <button id="buttonFetch" class="buttonstyle" value="FetchService">Fetch</button>
                    <button id="buttonJQuery" class="buttonstyle" value="JQueryService">JQuery</button>
                </div>
            </div>
        </div>

        <div id="containershops">
            <div id="searchsection" style="display: none;">
                <button type="button" id="buttonnew">Nueva Tienda</button>
                <form id="searchform">
                    <input type="text">
                    <button class="buttonsearch" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>

            <div id="formwrapper">
                <form id="insertform">
                    <h2>Nueva Empresa</h2>
                    <div class="field">
                        <label>Nombre:</label>
                        <input name="nombreTienda" type="text">
                    </div>
                    <div class="field">
                        <label>Dirección:</label>
                        <input name="direccion" type="text">
                    </div>
                    <div class="field">
                        <label>Localidad:</label>
                        <input name="localidad" type="text">
                    </div>
                    <div class="field">
                        <label>Teléfono:</label>
                        <input name="telefono" type="text">
                    </div>
                    <button class="buttonstyle" type="submit">Añadir Tienda</button>
                </form>
            </div>

            <div id="shopcontainer">

            </div>
            <template id="shopstemplate">
                <h2 id="notsearch" >No se ha encontrado la tienda</h3>
                <div class="shop">
                    <h2 class="name"></h2>
                    <p class="addres"></p>
                    <p class="phone"></p>
                </div>
            </template>
        </div>

    </main>
    <script src="https://use.fontawesome.com/d9e0bc52cc.js"></script>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
